{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
	<li><a href="/admin/category">管理首页</a></li>
	<li><span>分类编辑</span></li>
</ol>
<h3>分类编辑 - {{category}}</h3>
<form action="" method="post">
	<div class="form-group">
		<label for="name">分类名称</label>
		<input type="text" class="form-control" id="name" name="name" value="{{category}}" placeholder="请输入分类名称">
	</div>
	<button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
