{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
	<li><a href="/admin/category">管理首页</a></li>
	<li><span>内容编辑</span></li>
</ol>
<h3>内容编辑-{{title}}</h3>
<form action="" method="post">
	<div class="form-group">
		<label for="category">分类:</label>
		<select name="category" id="category" class="form-control">
			{% for category in categories %}

			{% if cid == category.id %}
			<option value="{{cid}}" selected>{{name}}</option>
			{% else %}
			<option value="{{category.id}}">{{category.name}}</option>
			{% endif %}
			{% endfor %}
		</select>
	</div>
	<div class="form-group">
		<label for="title">标题:</label>
		<input type="text" class="form-control" id="title" name="title" value="{{title}}" placeholder="请输入内容标题">
	</div>
	<div class="form-group">
		<label for="author">作者:</label>
		<input type="text" class="form-control" id="author" name="author" value="{{author}}" placeholder="请输入作者名">
	</div>
	<div class="form-group">
		<label for="description">简介:</label>
		<textarea class="form-control" id="description" name="description"  placeholder="请输入内容简介" rows="5">{{description}}</textarea>
	</div>
	<div class="form-group">
		<label for="content">内容:</label>
		<!-- <textarea class="form-control" id="content" name="content"  placeholder="请输入内容" rows="20" cols="20" wrap="hard">{{content}}</textarea> -->
		<script id="editor" name='content' type="text/plain" style="width:100%;height:500px;"></script>
	</div>
	<button type="submit" class="btn btn-primary pull-right">提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交</button>
</form>


{% endblock %}
