{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
	<li><a href="/admin/category">管理首页</a></li>
	<li><span>内容添加</span></li>
</ol>
<h3>内容添加</h3>
<form action="" method="post">
	<div class="form-group">
		<label for="category">分类:</label>
		<select name="category" id="category" class="form-control" style="width: 100px">
			{% for category in categories %}
			<option value="{{category.id}}">{{category.name}}</option>
			{% endfor %}
		</select>
	</div>
	<div class="form-group">
		<label for="title">标题:</label>
		<input type="text" class="form-control" id="title" name="title" placeholder="请输入内容标题">
	</div>
	<div class="form-group">
		<label for="author">作者:</label>
		<input type="text" class="form-control" id="author" name="author" placeholder="请输入作者名">
	</div>
	<div class="form-group">
		<label for="description">简介:</label>
		<textarea class="form-control" id="description" name="description" placeholder="请输入内容简介" rows="5"></textarea>
	</div>
	<div class="form-group">
		<label for="content">内容:</label>
		<!-- <textarea class="form-control" id="content" name="content" placeholder="请输入内容" rows="20" cols="20" wrap="hard"></textarea> -->
		<script id="editor" name='content' type="text/plain" style="width:100%;height:500px;"></script>
	</div>
	<button type="submit" class="btn btn-primary pull-right">提交</button>
</form>




{% endblock %}
