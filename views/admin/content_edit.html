{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
	<li><a href="/admin/Category">管理首页</a></li>
	<li><span>内容修改</span></li>
</ol>
<h3>内容修改 - {{Content.title}}</h3>
<form action="" method="post">
	<div class="form-group">
		<label for="category">分类:</label>
		<select name="category" id="category" class="form-control" style="width: 100px">
			{% for Category in categories %}
			{% if Content.category.id == Category.id %}
			<option value="{{Content._id}}" selected>{{Category.name}}</option>
			{% else %}
			<option value="{{Category.id}}">{{Category.name}}</option>
			{% endif %}
			{% endfor %}
		</select>
	</div>
	<div class="form-group">
		<label for="title">标题:</label>
		<input type="text" class="form-control" id="title" name="title" value="{{Content.title}}">
	</div>
	<div class="form-group">
		<label for="author">作者:</label>
		<input type="text" class="form-control" id="author" name="author" value="{{Content.author}}">
	</div>
	<div class="form-group">
		<label for="description">简介:</label>
		<textarea class="form-control" id="description" name="description" rows="5">{{Content.description}}</textarea>
	</div>
	<div class="form-group">
		<label for="Content">内容:</label>
		<textarea class="form-control" id="Content" name="content" placeholder="请输入内容" rows="20" cols="20" wrap="hard" >{{Content.content}}</textarea>
		<!--<script id="editor" name='Content' type="text/plain" style="width:100%;height:500px;"></script>-->
	</div>
	<button type="submit" class="btn btn-primary pull-right">提交</button>
</form>




{% endblock %}
