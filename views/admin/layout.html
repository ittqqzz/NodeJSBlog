<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Blog 后台首页</title>
	<link rel="stylesheet" href="/public/css/bootstrap.min.css">
	<link rel="stylesheet" href="/public/css/font-awesome.min.css">
	<link rel="stylesheet" href="/public/css/admin.css">
	<link rel="stylesheet" href="/public/css/normalize.min.css">

	<script type="text/javascript" charset="utf-8" src="/public/ueditor/ueditor.config.js"></script>  
    <script type="text/javascript" charset="utf-8" src="/public/ueditor/ueditor.all.js"> </script>  
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->  
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->  
    <script type="text/javascript" charset="utf-8" src="/public/ueditor/lang/zh-cn/zh-cn.js"></script>

</head>
<body>
	<!-- 顶部导航 -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="javascript:;">Blog后台管理</a>
			</div>

			<div class="collapse navbar-collapse" id="navbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/admin">首页</a></li>
					<li><a href="/admin/user">用户管理</a></li>
					<li>
						<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">分类管理 <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/admin/category">分类首页</a></li>
							<li><a href="/admin/category/add">分类添加</a></li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">内容管理 <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/admin/content">内容首页</a></li>
							<li><a href="/admin/content/add">添加内容</a></li>
						</ul>
					</li>
					<li><a href="#">评论</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{userInfo.myusername }} <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/">前台首页</a></li>
							<li class="divider"></li>
							<li><a href="">退出</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- 顶部导航 -->
	<!-- 主体部分 -->
	<div class="container-fluid">
		{% block main %}{% endblock %}
	</div>
	<!-- 主体部分 -->
	<script src="/public/js/jquery.min.js"></script>
	<script src="/public/js/bootstrap.min.js"></script>
	<script type="text/javascript">  
  
    //实例化编辑器  
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例  
    var ue = UE.getEditor('editor');
    var html='{{content|safe|replace('\r\n', '\n', 'g')}}';
    	ue.ready(function(){
   	 	ue.setContent(html);
	});

    
 
  
</script>
</body>
  
</html>
